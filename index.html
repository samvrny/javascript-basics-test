<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <!--NOTE: May need to add the wierd http-equiv metadata set here-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <!--header-->
    <header>
        <h1>JavaScript Basics Quiz</h1>
    </header>
    <!--end header-->
    <!--begin main content-->
    <main id="apple">
        <section id="quiz-container" class="quiz-container hide">
            <div id="timer" class="timer">
                <textarea readonly id="quiztimer" placeholder="" aria-label="Seconds Left"></textarea>
            </div>
            <div>
                <h2 id="question" class="question-style">Placeholder</h2>
            </div>
            <div id="quiz-buttons" class="button-container">
                <button class="buttons">Placeholder</button>
                <button class="buttons">Placeholder</button>
                <button class="buttons">Placeholder</button>
                <button class="buttons">Placeholder</button>
            </div>
        </section>
        <section id="end-form" class ="end-form hide">
            <h2 class="question-style">The quiz is over!</h2>
            <form class="highscore">
                <h3 class="question-style">Add your name and submit your highscore.</h3>
                <input type="textbox"/>
                <button class="buttons" type="submit">Submit</button>
            </form>
            <button id="play-again" class="buttons">Play Again</button>
        </section>
    </main>
    <!--end main content-->
    <!--footer-->
    <footer>
        &copy;2022 by Samuel Varney
    </footer>
    <!--end footer-->

<script src="./assets/javascript/logic.js"></script>
</body>
</html>
